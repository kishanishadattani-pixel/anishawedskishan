<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anisha Weds Kishan</title>
  <link rel="stylesheet" href="css/custom.css" />
</head>
<body class="gate-body">
  <div class="gate-bg" aria-hidden="true">
    <img class="gate-envelope" src="media/gate/envelope-closed.png" alt="" />
  </div>

  

  <main class="gate-shell">
    <section class="gate-card" aria-label="Password entry">
      <header class="gate-header">
        <h2>Welcome</h2>
        <p>Enter Password To Enter</p>
      </header>

      <form id="gateForm" autocomplete="off">
        <div class="field">
          <label for="passwordInput">Password</label>
          <input id="passwordInput" type="password" placeholder="••••••••" required />
        </div>
        <p id="gateError" class="gate-error" role="alert" aria-live="polite"></p>
        <button id="enterBtn" type="submit">Sign In</button>
      </form>
    </section>
  </main>

  <div id="transition" class="transition" hidden>
    <video id="envelopeVideo" class="transition-video" muted playsinline preload="auto">
      <source src="media/gate/envelope-opening.mp4" type="video/mp4" />
    </video>
  </div>

  <audio id="bgMusic" preload="auto">
    <source src="media/audio/background-music.mp3" type="audio/mpeg" />
  </audio>

  <script src="js/gate.js"></script>
</body>
</html>
